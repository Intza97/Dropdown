<!DOCTYPE html>
<html lang="es">
<head>
    <!--==================== METADATOS ====================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Dropdown">
    <meta name="keywords" content="HTML-CSS-JS">
    <meta name="author" content="Rocio Cuello">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--==================== TITULO ====================-->
    <title>Dropdown | Custom Dropdown Select Menu</title>

    <!--==================== ICONO DE PESTAÑA ====================-->
    <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    <!--==================== ICONOS ====================-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Selecciona tu opción</span>
            <i class="bx bx-chevron-down"></i>
        </div>
        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" style="color: #171515;"></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="bx bxl-instagram-alt" style="color: #E1306C;"></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="bx bxl-linkedin-square" style="color: #0E76A8;"></i>
                <span class="option-text">Linkedin</span>
            </li>
            <li class="option">
                <i class="bx bxl-facebook-circle" style="color: #4267B2;"></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <i class="bx bxl-twitter" style="color: #1DA1F2;"></i>
                <span class="option-text">Twitter</span>
            </li>
        </ul>
    </div>
    <!--==================== SCRIPT ====================-->
    <script src="assets/js/script.js"></script>
</body>
</html>
