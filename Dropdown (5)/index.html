<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Dropdown">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Dropdown | Animated Dropdown Menu</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <div class="select-menu">
    <div class="select-btn" id="select-btn">
      <span id="text">Dropdown</span>
      <ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
    </div>
    <ul class="list">
      <li class="option" style="--i:5;">
        <ion-icon name="logo-html5" class="icon"></ion-icon>
        <span class="option-text">HTML</span>
      </li>
      <li class="option" style="--i:4;">
        <ion-icon name="logo-css3" class="icon"></ion-icon>
        <span class="option-text">CSS</span>
      </li>
      <li class="option" style="--i:3">
        <ion-icon name="logo-javascript" class="icon"></ion-icon>
        <span class="option-text">Javascript</span>
      </li>
      <li class="option" style="--i:2;">
        <ion-icon name="logo-figma" class="icon"></ion-icon>
        <span class="option-text">Figma</span>
      </li>
      <li class="option" style="--i:1;">
        <ion-icon name="logo-react" class="icon"></ion-icon>
        <span class="option-text">ReactJS</span>
      </li>
    </ul>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
